<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .mycontainer {
            height: 400px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-danger">
        <h2 class="ml-3 pt-2 text-white">Manage Book</h2>
        <form class="p-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="col">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox1" name="option">
                <label class="form-check-label" for="inlineCheckbox1">All</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" name="option">
                <label class="form-check-label" for="inlineCheckbox2">Author</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox3" name="option">
                <label class="form-check-label" for="inlineCheckbox3">Title</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox3" name="option">
                <label class="form-check-label" for="inlineCheckbox3">Genre</label>
            </div>
        </form>
        <div class="container bg-primary ml-3 mycontainer">
            <table class="table table-hover table-borderless">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Copy</th>
                        <th scope="col">Last Borrowed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">101</th>
                        <td>Mark</td>
                        <td>5</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">202</th>
                        <td>Jacob</td>
                        <td>10</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">303</th>
                        <td>Larry the Bird</td>
                        <td>15</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
